<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/aframevr/aframe/3ca4b78/dist/aframe-master.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.2/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-alongpath-component@0.2.2/dist/aframe-alongpath-component.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false;">
      <!--CUSTOM MARKER WORKING-->

      <!--A MARKER-->
      <a-marker preset='custom' type='pattern' url="markers/newA.patt">
        <a-sphere position="0 0.5 0"src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="1" segments-height="10">
          <a-animation attribute="scale"
            dur="1000"
            from= "1 1 1"
            to="1 1 1"
            direction='alternate-reverse'
            easing= "ease-in-out-circ"
            repeat="indefinite"></a-animation>
          </a-sphere>
      </a-marker>

      <!--T MARKER-->
      <a-marker preset='custom' type='pattern' url="markers/newT.patt">
        <!-- <a-entity gltf-model="url('3DMODELS/angel_relaxes_in_flowers/scene.gltf')"></a-entity> -->
        <a-sphere position="0 0.5 0"src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="1" segments-height="10">
          <a-animation attribute="scale"
            dur="1000"
            from= "1 1 1"
            to="1 1 1"
            direction='alternate-reverse'
            easing= "ease-in-out-circ"
            repeat="indefinite"></a-animation>
          </a-sphere>
      </a-marker>

      <!--B MARKER-->
      <a-marker preset='custom' type='pattern' url="markers/newB.patt">
        <!-- <a-entity gltf-model="url('3DMODELS/angel_relaxes_in_flowers/scene.gltf')"></a-entity> -->
        <a-sphere position="0 0.5 0"src="markers/marsImage.jpg" radius="1" segments-height="10">
          <a-animation attribute="scale"
            dur="1000"
            from= "1 1 1"
            to="1 1 1"
            direction='alternate-reverse'
            easing= "ease-in-out-circ"
            repeat="indefinite">
          </a-animation>
          </a-sphere>
      </a-marker>

      <!-- MARKER-->
      <a-marker preset='custom' type='pattern' url="markers/newL.patt">
        <!-- <a-entity gltf-model="url('3DMODELS/angel_relaxes_in_flowers/scene.gltf')"></a-entity> -->
        <a-sphere position="0 0.5 0"src="markers/flares.jpg" radius="1" segments-height="10">
          <a-animation attribute="scale"
            dur="1000"
            from= "1 1 1"
            to="1 1 1"
            direction='alternate-reverse'
            easing= "ease-in-out-circ"
            repeat="indefinite"></a-animation>
          </a-sphere>
      </a-marker>

      <!-- <a-marker preset='custom' type='pattern' url="markers/T.patt">
        <a-sphere position="0 0.5 0"src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="1" segments-height="10">
          <a-animation attribute="scale"
            dur="1000"
            from= "1 1 1"
            to="1 1 1"
            direction='alternate-reverse'
            easing= "ease-in-out-circ"
            repeat="indefinite"></a-animation>
          </a-sphere>
      </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
